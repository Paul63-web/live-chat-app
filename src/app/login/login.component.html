<section 
  class="h-screen bg-indigo-300"
>
  <!-- bg-gradient-to-r from-indigo-300 to-indigo-600  -->
    <div 
      class="container px-6 py-12 h-full w-4/5 mx-auto"
    >
      <div 
        class="flex justify-center items-center flex-wrap h-full g-6 text-gray-800"
      >
        <div 
          class="hidden md:d-block md:w-8/12 lg:w-6/12 mb-12 md:mb-0"
        >
          <img
            src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="w-full animate__animated animate__fadeIn animate__slower animate__delay-2s"
            alt="Phone image"
          />
        </div>
        <div 
          class="md:w-8/12 lg:w-5/12 lg:ml-20 bg-white dark:bg-dark shadow-md p-8 rounded-md animate__animated animate__fadeInRight animate__slower"
        >
          <p 
            class="text-center text-4xl font-medium text-blue-900"
          >
            Log In
          </p>
          <form 
            class="pt-4" 
            [formGroup]="loginForm"
          >
            <!-- Email input -->
            <div 
              class="mb-6"
            >
              <div 
                class="relative"
              >
                <div 
                  class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none"
                >
                  <svg 
                    class="w-7 h-7 text-gray-500 dark:text-gray-400" 
                    fill="currentColor" 
                    viewBox="0 0 20 20" 
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path 
                      d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"
                    ></path>
                    <path 
                      d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"
                    ></path>
                  </svg>
              </div>
              <input
                type="text"
                class="form-control block w-full pl-12 p-2.5 px-4 py-2 text-lg font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                placeholder="Email address"
                formControlName="email"
                name="email"
              />
              </div>
            </div>
  
            <!-- Password input -->
            <div 
              class="mb-6"
            >
              <div 
                class="relative"
              >
                  <div 
                    class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none"
                  >
                    <!-- <i class="fas fa-spinner fa-pulse"></i> -->
                    <svg 
                      class="w-6 h-6 text-gray-500 dark:text-gray-400" 
                      fill="currentColor" 
                      xmlns="http://www.w3.org/2000/svg" 
                      viewBox="0 0 448 512"
                    >
                      <path 
                        d="M80 192V144C80 64.47 144.5 0 224 0C303.5 0 368 64.47 368 144V192H384C419.3 192 448 220.7 448 256V448C448 483.3 419.3 512 384 512H64C28.65 512 0 483.3 0 448V256C0 220.7 28.65 192 64 192H80zM144 192H304V144C304 99.82 268.2 64 224 64C179.8 64 144 99.82 144 144V192z"
                      />
                    </svg>
              </div>
              <input
                type="password"
                class="form-control block w-full pl-12 p-2.5 px-4 py-2 text-lg font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                placeholder="Password"
                formControlName="password"
                name="password"
              />
              </div>
            </div>
  
            <div 
              class="flex justify-between items-center mb-6"
            >
              <div 
                class="form-group form-check"
              >
                <input 
                  type="checkbox" 
                  class="form-check-input h-4 w-4 border border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer" 
                  id="remember" 
                  name="remember"
                >
                  <label 
                    class="form-check-label inline-block text-gray-800 pt-0.5" 
                    for="remember"
                  >
                    Remember me
                  </label
                >
              </div>
              <a
                href="#!"
                class="text-blue-500 focus:text-blue-900 active:text-blue-900 duration-200 transition ease-in-out hover:text-blue-900"
              >
                Forgot password?
              </a>
            </div>
  
            <!-- Submit button -->
              <button
                [disabled]="loginForm.invalid || loading"
                type="submit"
                class="inline-block px-3 py-3 bg-blue-700 text-white font-medium text-sm leading-snug rounded-lg shadow-md hover:bg-blue-900 hover:shadow-lg focus:bg-blue-900 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-900 active:shadow-lg transition duration-150 ease-in-out w-full sign-up-btn"
                data-mdb-ripple="true"
                data-mdb-ripple-color="light" 
                type="submit"
                (click)="login()"
              >
                <span 
                  class="capitalize" 
                  *ngIf="loading"
                >
                  <svg 
                    role="status" 
                    class="inline mr-3 h-5 w-5 text-white animate-spin" 
                    viewBox="0 0 100 101" 
                    fill="none" 
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path 
                      d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" 
                      fill="#E5E7EB"
                    />
                    <path 
                      d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" 
                      fill="currentColor"
                    />
                  </svg>
                  Loading...
                </span>
                <span 
                  class="uppercase" 
                  *ngIf="!loading"
                >
                  Sign up
                </span>
              </button>
  
            <div
              class="flex items-center my-4 before:flex-1 before:border-t before:border-gray-300 before:mt-0.5 after:flex-1 after:border-t after:border-gray-300 after:mt-0.5"
            >
              <p 
                class="text-center font-semibold mx-4 mb-0"
              >
                OR
              </p>
            </div>
  
            <a
              class="px-7 py-3 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out w-full flex justify-center items-center mb-3"
              style="background-color: #3b5998"
              href="#!"
              role="button"
              data-mdb-ripple="true"
              data-mdb-ripple-color="light"
            >
              <!-- Facebook -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 320 512"
                class="w-3.5 h-3.5 mr-2"
              >
                <path
                  fill="currentColor"
                  d="M279.14 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.43 0 225.36 0c-73.22 0-121.08 44.38-121.08 124.72v70.62p2.89V288h81.39v224h100.17V288z"
                />
              </svg>
              Continue with Facebook
            </a>
            <a
              class="px-7 py-3 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out w-full flex justify-center items-center"
              style="background-color: #55acee"
              href="#!"
              role="button"
              data-mdb-ripple="true"
              data-mdb-ripple-color="light"
            >
              <!-- Twitter -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
                class="w-3.5 h-3.5 mr-2"
              >
                <path
                  fill="currentColor"
                  d="M459.37 151.716c.325 4.548.325 9.097.325 13.645 0 138.72-105.583 298.558-298.558 298.558-59.452 0-114.68-17.219-161.137-47.106 8.447.974 16.568 1.299 25.34 1.299 49.055 0 94.213-16.568 130.274-44.832-46.132-.975-84.792-31.188-98.112-72.772 6.498.974 12.995 1.624 19.818 1.624 9.421 0 18.843-1.3 27.614-3.573-48.081-9.747-84.143-51.98-84.143-102.985v-1.299c13.969 7.797 30.214 12.67 47.431 13.319-28.264-18.843-46.781-51.005-46.781-87.391 0-19.492 5.197-37.36 14.294-52.954 51.655 63.675 129.3 105.258 216.365 109.807-1.624-7.797-2.599-15.918-2.599-24.04 0-57.828 46.782-104.934 104.934-104.934 30.213 0 57.502 12.67 76.67 33.137 23.715-4.548 46.456-13.32 66.599-25.34-7.798 24.366-24.366 44.833-46.132 57.827 21.117-2.273 41.584-8.122 60.426-16.243-14.292 20.791-32.161 39.308-52.628 54.253z"
                />
              </svg>
              Continue with Twitter
            </a>

            <p 
              class="text-center pt-4"
            >
              <span>
                Don't have an account?
              </span>
              <span>
                <a 
                  routerLink="/signup" 
                  class="text-blue-500 focus:text-blue-900 active:text-blue-900 duration-200 transition ease-in-out hover:text-blue-900"
                >
                  Create Account
                </a>
              </span>
            </p>

            <div 
              *ngIf="showFailed" 
              id="msgAlert" 
              class="flex p-4 mb-4 bg-red-100 rounded-lg dark:bg-red-200 animate__animated animate__fadeIn animate__slower" 
              role="alert"
            >
              <svg 
              class="flex-shrink-0 w-5 h-5 text-red-700 dark:text-red-800" 
              fill="currentColor" 
              viewBox="0 0 20 20" 
              xmlns="http://www.w3.org/2000/svg">
                <path 
                  fill-rule="evenodd" 
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" 
                  clip-rule="evenodd"
                >
                </path>
              </svg>
              <div 
                class="ml-3 text-sm font-medium text-red-700 dark:text-red-800"
              >
                {{loginFailed}}
              </div>
              <button 
                type="button" 
                class="ml-auto -mx-1.5 -my-1.5 bg-red-100 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex h-8 w-8 dark:bg-red-200 dark:text-red-600 dark:hover:bg-red-300" 
                data-collapse-toggle="msgAlert" 
                aria-label="Close"
              >
                <span 
                  class="sr-only"
                >
                  Close
                </span>
                <svg 
                  class="w-5 h-5" 
                  fill="currentColor" 
                  viewBox="0 0 24 24" 
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path 
                    fill-rule="evenodd" 
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" 
                    clip-rule="evenodd"
                  >
                  </path>
                </svg>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
</section>
