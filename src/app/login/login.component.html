<section 
  class="h-screen bg-indigo-300"
>
  <!-- bg-gradient-to-r from-indigo-300 to-indigo-600  -->
    <div 
      class="container px-6 py-12 h-full w-4/5 mx-auto"
    >
      <div 
        class="flex flex-row justify-center items-center h-full g-6 text-gray-800"
      >
        <div 
          class="hidden md:block md:w-8/12 lg:w-6/12 mb-12 md:mb-0"
        >
          <img
            src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="w-full animate__animated animate__fadeIn animate__slower animate__delay-2s"
            alt="Phone image"
          />
        </div>
        <div 
          class="md:block w-screen md:w-8/12 lg:w-5/12 lg:ml-20 bg-white dark:bg-dark shadow-md p-8 rounded-md animate__animated animate__fadeInRight animate__slower"
        >
          <p 
            class="text-center text-4xl font-medium text-blue-900"
          >
            Log In
          </p>
          <form 
            class="pt-4" 
            [formGroup]="loginForm"
          >
            <!-- Email input -->
            <div 
              class="mb-6"
            >
              <div 
                class="relative"
              >
                <div 
                  class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none"
                >
                  <svg 
                    class="w-7 h-7 text-gray-500 dark:text-gray-400" 
                    fill="currentColor" 
                    viewBox="0 0 20 20" 
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path 
                      d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"
                    ></path>
                    <path 
                      d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"
                    ></path>
                  </svg>
              </div>
              <input
                type="text"
                class="form-control block w-full pl-12 p-2.5 px-4 py-2 text-lg font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                placeholder="Email address"
                formControlName="email"
                name="email"
              />
              </div>
            </div>
  
            <!-- Password input -->
            <div 
              class="mb-6"
            >
              <div 
                class="relative"
              >
                <div 
                  class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none"
                >
                  <!-- <i class="fas fa-spinner fa-pulse"></i> -->
                  <svg 
                    class="w-6 h-6 text-gray-500 dark:text-gray-400" 
                    fill="currentColor" 
                    xmlns="http://www.w3.org/2000/svg" 
                    viewBox="0 0 448 512"
                  >
                    <path 
                      d="M80 192V144C80 64.47 144.5 0 224 0C303.5 0 368 64.47 368 144V192H384C419.3 192 448 220.7 448 256V448C448 483.3 419.3 512 384 512H64C28.65 512 0 483.3 0 448V256C0 220.7 28.65 192 64 192H80zM144 192H304V144C304 99.82 268.2 64 224 64C179.8 64 144 99.82 144 144V192z"
                    />
                  </svg>
                </div>
                <input
                  [type]="passwordType"
                  class="form-control block w-full pl-12 p-2.5 px-4 py-2 text-lg font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                  placeholder="Password"
                  formControlName="password"
                  name="password"
                  id="password"
                />

                <div 
                  class="flex absolute inset-y-1 right-0 pr-3 items-center"
                >

                  <button 
                    class="cursor-pointer"
                    (click)="hidePassword()"
                    *ngIf="!passwordText"
                  >
                    <!-- SVG for eye slash -->
                    <svg
                      fill="currentColor"
                      class="w-6 h-6 text-gray-500 dark:text-gray-400" 
                      xmlns="http://www.w3.org/2000/svg" 
                      viewBox="0 0 640 512"
                    >
                      <path 
                        d="M150.7 92.77C195 58.27 251.8 32 320 32C400.8 32 465.5 68.84 512.6 112.6C559.4 156 590.7 207.1 605.5 243.7C608.8 251.6 608.8 260.4 605.5 268.3C592.1 300.6 565.2 346.1 525.6 386.7L630.8 469.1C641.2 477.3 643.1 492.4 634.9 502.8C626.7 513.2 611.6 515.1 601.2 506.9L9.196 42.89C-1.236 34.71-3.065 19.63 5.112 9.196C13.29-1.236 28.37-3.065 38.81 5.112L150.7 92.77zM223.1 149.5L313.4 220.3C317.6 211.8 320 202.2 320 191.1C320 180.5 316.1 169.7 311.6 160.4C314.4 160.1 317.2 159.1 320 159.1C373 159.1 416 202.1 416 255.1C416 269.7 413.1 282.7 407.1 294.5L446.6 324.7C457.7 304.3 464 280.9 464 255.1C464 176.5 399.5 111.1 320 111.1C282.7 111.1 248.6 126.2 223.1 149.5zM320 480C239.2 480 174.5 443.2 127.4 399.4C80.62 355.1 49.34 304 34.46 268.3C31.18 260.4 31.18 251.6 34.46 243.7C44 220.8 60.29 191.2 83.09 161.5L177.4 235.8C176.5 242.4 176 249.1 176 255.1C176 335.5 240.5 400 320 400C338.7 400 356.6 396.4 373 389.9L446.2 447.5C409.9 467.1 367.8 480 320 480H320z"
                      />
                    </svg>
                  </button>

                  <button 
                    class="cursor-pointer"
                    (click)="viewPassword()"
                    *ngIf="passwordText"
                  >
                    <svg 
                      fill="currentColor"
                      class="w-6 h-6 text-gray-500 dark:text-gray-400"
                      xmlns="http://www.w3.org/2000/svg" 
                      viewBox="0 0 576 512"
                    >
                      <path 
                        d="M279.6 160.4C282.4 160.1 285.2 160 288 160C341 160 384 202.1 384 256C384 309 341 352 288 352C234.1 352 192 309 192 256C192 253.2 192.1 250.4 192.4 247.6C201.7 252.1 212.5 256 224 256C259.3 256 288 227.3 288 192C288 180.5 284.1 169.7 279.6 160.4zM480.6 112.6C527.4 156 558.7 207.1 573.5 243.7C576.8 251.6 576.8 260.4 573.5 268.3C558.7 304 527.4 355.1 480.6 399.4C433.5 443.2 368.8 480 288 480C207.2 480 142.5 443.2 95.42 399.4C48.62 355.1 17.34 304 2.461 268.3C-.8205 260.4-.8205 251.6 2.461 243.7C17.34 207.1 48.62 156 95.42 112.6C142.5 68.84 207.2 32 288 32C368.8 32 433.5 68.84 480.6 112.6V112.6zM288 112C208.5 112 144 176.5 144 256C144 335.5 208.5 400 288 400C367.5 400 432 335.5 432 256C432 176.5 367.5 112 288 112z"
                      />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
  
            <div 
              class="flex justify-between items-center mb-6"
            >
              <div 
                class="form-group form-check"
              >
                <input 
                  type="checkbox" 
                  class="form-check-input h-4 w-4 border border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer" 
                  id="remember" 
                  name="remember"
                >
                  <label 
                    class="form-check-label inline-block text-gray-800 pt-0.5" 
                    for="remember"
                  >
                    Remember me
                  </label
                >
              </div>
              <a
                href="#!"
                class="text-blue-500 focus:text-blue-900 active:text-blue-900 duration-200 transition ease-in-out hover:text-blue-900"
              >
                Forgot password?
              </a>
            </div>
  
            <!-- Submit button -->
              <button
                [disabled]="loginForm.invalid || loading"
                type="submit"
                class="inline-block px-3 py-3 bg-blue-700 text-white font-medium text-sm leading-snug rounded-lg shadow-md hover:bg-blue-900 hover:shadow-lg focus:bg-blue-900 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-900 active:shadow-lg transition duration-150 ease-in-out w-full sign-up-btn"
                data-mdb-ripple="true"
                data-mdb-ripple-color="light" 
                type="submit"
                (click)="login()"
              >
                <span 
                  class="capitalize" 
                  *ngIf="loading"
                >
                  <svg 
                    role="status" 
                    class="inline mr-3 h-5 w-5 text-white animate-spin" 
                    viewBox="0 0 100 101" 
                    fill="none" 
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path 
                      d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" 
                      fill="#E5E7EB"
                    />
                    <path 
                      d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" 
                      fill="currentColor"
                    />
                  </svg>
                  Loading...
                </span>
                <span 
                  class="uppercase" 
                  *ngIf="!loading"
                >
                  Login In
                </span>
              </button>
  
            <div
              class="flex items-center my-4 before:flex-1 before:border-t before:border-gray-300 before:mt-0.5 after:flex-1 after:border-t after:border-gray-300 after:mt-0.5"
            >
              <p 
                class="mx-auto font-semibold"
              >
                OR
              </p>
            </div>
  
            <button
              class="px-7 py-3 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out w-full flex justify-center items-center mb-3 bg-blue-800 hover:bg-blue-900"
              role="button"
              data-mdb-ripple="true"
              data-mdb-ripple-color="light"
              (click)="continueWithGoogle()"
            >
              <!-- Facebook -->
              <!-- <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 320 512"
                class="w-3.5 h-3.5 mr-2"
              >
                <path
                  fill="currentColor"
                  d="M279.14 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.43 0 225.36 0c-73.22 0-121.08 44.38-121.08 124.72v70.62p2.89V288h81.39v224h100.17V288z"
                />
              </svg> -->
              <img src="../../assets/Google_48px.png" class="h-5 w-5 mr-2" alt="Google Icon">
              Continue with Google
            </button>
            <a
              class="px-7 py-3 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out w-full flex justify-center items-center bg-blue-400 hover:bg-blue-500"
              role="button"
              data-mdb-ripple="true"
              data-mdb-ripple-color="light"
            >
              <!-- Twitter -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
                class="w-3.5 h-3.5 mr-2"
              >
                <path
                  fill="currentColor"
                  d="M459.37 151.716c.325 4.548.325 9.097.325 13.645 0 138.72-105.583 298.558-298.558 298.558-59.452 0-114.68-17.219-161.137-47.106 8.447.974 16.568 1.299 25.34 1.299 49.055 0 94.213-16.568 130.274-44.832-46.132-.975-84.792-31.188-98.112-72.772 6.498.974 12.995 1.624 19.818 1.624 9.421 0 18.843-1.3 27.614-3.573-48.081-9.747-84.143-51.98-84.143-102.985v-1.299c13.969 7.797 30.214 12.67 47.431 13.319-28.264-18.843-46.781-51.005-46.781-87.391 0-19.492 5.197-37.36 14.294-52.954 51.655 63.675 129.3 105.258 216.365 109.807-1.624-7.797-2.599-15.918-2.599-24.04 0-57.828 46.782-104.934 104.934-104.934 30.213 0 57.502 12.67 76.67 33.137 23.715-4.548 46.456-13.32 66.599-25.34-7.798 24.366-24.366 44.833-46.132 57.827 21.117-2.273 41.584-8.122 60.426-16.243-14.292 20.791-32.161 39.308-52.628 54.253z"
                />
              </svg>
              Continue with Twitter
            </a>

            <p 
              class="text-center pt-4"
            >
              <span>
                Don't have an account?
              </span>
              <span>
                <a 
                  routerLink="/signup" 
                  class="text-blue-500 focus:text-blue-900 active:text-blue-900 duration-200 transition ease-in-out hover:text-blue-900"
                >
                  Create Account
                </a>
              </span>
            </p>

            <div 
              *ngIf="showFailed" 
              id="msgAlert" 
              class="flex p-4 mb-4 bg-red-100 rounded-lg dark:bg-red-200 animate__animated animate__fadeIn animate__slower" 
              role="alert"
            >
              <svg 
              class="flex-shrink-0 w-5 h-5 text-red-700 dark:text-red-800" 
              fill="currentColor" 
              viewBox="0 0 20 20" 
              xmlns="http://www.w3.org/2000/svg">
                <path 
                  fill-rule="evenodd" 
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" 
                  clip-rule="evenodd"
                >
                </path>
              </svg>
              <div 
                class="ml-3 text-sm font-medium text-red-700 dark:text-red-800"
              >
                {{loginFailed}}
              </div>
              <button 
                type="button" 
                class="ml-auto -mx-1.5 -my-1.5 bg-red-100 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex h-8 w-8 dark:bg-red-200 dark:text-red-600 dark:hover:bg-red-300" 
                data-collapse-toggle="msgAlert" 
                aria-label="Close"
              >
                <span 
                  class="sr-only"
                >
                  Close
                </span>
                <svg 
                  class="w-5 h-5" 
                  fill="currentColor" 
                  viewBox="0 0 24 24" 
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path 
                    fill-rule="evenodd" 
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" 
                    clip-rule="evenodd"
                  >
                  </path>
                </svg>
              </button>
            </div>

            <div 
              *ngIf="showUserNotExist" 
              id="msgAlert" 
              class="flex p-4 mb-4 bg-red-100 rounded-lg dark:bg-red-200 animate__animated animate__fadeIn animate__slower" 
              role="alert"
            >
              <svg 
              class="flex-shrink-0 w-5 h-5 text-red-700 dark:text-red-800" 
              fill="currentColor" 
              viewBox="0 0 20 20" 
              xmlns="http://www.w3.org/2000/svg">
                <path 
                  fill-rule="evenodd" 
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" 
                  clip-rule="evenodd"
                >
                </path>
              </svg>
              <div 
                class="ml-3 text-sm font-medium text-red-700 dark:text-red-800"
              >
                {{userNotExist}}
              </div>
              <button 
                type="button" 
                class="ml-auto -mx-1.5 -my-1.5 bg-red-100 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex h-8 w-8 dark:bg-red-200 dark:text-red-600 dark:hover:bg-red-300" 
                data-collapse-toggle="msgAlert" 
                aria-label="Close"
              >
                <span 
                  class="sr-only"
                >
                  Close
                </span>
                <svg 
                  class="w-5 h-5" 
                  fill="currentColor" 
                  viewBox="0 0 24 24" 
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path 
                    fill-rule="evenodd" 
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" 
                    clip-rule="evenodd"
                  >
                  </path>
                </svg>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
</section>
